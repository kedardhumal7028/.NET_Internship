<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Staff Registration</title>
        <link rel="stylesheet" href="./css/style.css">
        <title>Clinical Lab</title>
    </head>

    <body>

        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">ClinicalLab</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICE</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" placeholder="Type To text Hera">
                    <a href="#"> <button class="btn">Search</button></a>
                </div>
            </div><br><br>
            <h1>Staff Registration</h1>
            <br><br><br>
            <div class="content">
                <div class="custome-info">
                    <fieldset class="set1">
                        <legend class="back">Personal Information</legend>
                        <br>
                        <div class="input-box1">
                            <form>
                                <label class="lbn"><strong> First Name :</strong> </label>
                                <input type="text1" name="First Name">
                                <label class="lbn"> <strong>Middle Name : </strong></label>
                                <input type="text1" name="Middle Name">
                                <label class="lbn"><strong> Surname :</strong> </label>
                                <input type="text1" name="Surname">
                                <br><br>
                                <label class="lbn"><strong> Full Name : </strong></label>
                                <input class="fn" type="text2" name="Full Name"><br><br>
                                <label class="lbn"> <strong> Date of Birth :</strong></label>
                                <input type="date" name="DOB">
                                <label class="lbn"> <strong> Age :</strong> </label>
                                <input type="text1" name="Age">
                                <label class="lbn"><strong> Gender :</strong> &ensp; </label>
                                <input type="radio" name="gender" value="male">&ensp; Male &ensp;
                                <input type="radio" name="gender" value="female">&ensp; Female &ensp;
                                <input type="radio" name="gender" value="female">&ensp; Other &ensp;
                                <br><br>
                            </form>
                        </div>
                    </fieldset>
                </div><br><br>
                <div class="custome-info">
                    <fieldset class="set1">
                        <legend class="back">Address Details</legend>
                        <br>
                        <div class="input-box1">
                            <form>
                                <label class="lbn"><strong>Block No:</strong> </label>
                                <input type="text1" name="Block No">
                                <label class="lbn"><strong>Village:</strong> </label>
                                <input type="text1" name="Village">
                                <label class="lbn"><strong>Post Office:</strong> </label>
                                <input type="text1" name="Post Office">
                                <br><br>
                                <label class="lbn"><strong>Taluka:</strong> </label>
                                &ensp; &ensp; <input type="text1" name="Taluka">
                                <label class="lbn"><strong>District:</strong> </label>
                                <input type="text1" name="District">
                                <label class="lbn"><strong>State:</strong> </label>
                                <input type="text1" name="State">
                                <br><br>
                                <label class="lbn"><strong>Pincode:</strong> </label>
                                <input type="text1" name="Pincode">
                                <label class="lbn"><strong>Country Name:</strong> </label>
                                <input type="text1" name="Country Name">
                                <br><br>
                                <label class="lbn"> <strong>Aadhhar Number : </strong></label>
                                <input type="text1" name="Aadhhar Number">
                                <label class="lbn"> <strong>Pancard Number : </strong></label>
                                <input type="text1" name="Pancard Number">

                                <br><br>
                            </form>
                        </div>
                    </fieldset>
                </div><br><br>
                <div class="custome-info">
                    <fieldset class="set1">
                        <legend class="back">Contact Details</legend>
                        <br>
                        <div class="input-box1">
                            <form>
                                <label class="lbn"><strong>Mobile Number 1 :</strong> </label>
                                <input type="text1" name="Mobile Number 1">
                                <label class="lbn"><strong>Mobile Number 2 :</strong> </label>
                                <input type="text1" name="Mobile Number 2"><br><br>
                                <label class="lbn"><strong>Email ID :</strong> </label>
                                <input type="email" name="Email ID">
                                <br><br>

                            </form>
                        </div>
                    </fieldset>
                </div><br><br>

                <!-- file uploded start -->

                <div class="custome-info">
                    <fieldset class="set1">
                        <br>
                        <div class="wrapper">
                            <header>File Uploader</header>
                            <form action="#"> <input class="file-input" type="file" name="file" hidden> <i
                                    class="fas fa-cloud-upload-alt"></i>
                                <p>Browse File to Upload</p>
                            </form>
                            <section class="progress-area"></section>
                            <section class="uploaded-area"></section>
                        </div>
                        
                    </fieldset>
                </div><br><br>
               
                <div class="save">
                    <button class="btsave" type="button"> <strong> Save </strong></button>
                </div>

            </div><br><br><br><br><br>
        </div>

        </div>

        </section>
        <br><br>



    </body>

    </html>
